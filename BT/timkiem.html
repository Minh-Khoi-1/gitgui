<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">
	function Timkiem_nangcao() 
	{
		// Lay the a va category
		var a = document.getElementById('tim_nangcao');
		var category = document.getElementById('nangcao');

		//Lay noi udng the a
		var text = a.innerHTML;

		//Kiem tra xu li hien thi va an + doi noi dung the a
		if(text == 'Timkiem_nangcao')
		{
			category.style.display = "table-row";
			a.innerHTML = "Bo tim kiem nang cao";
		}
		else
		{
			category.style.display = "none";
			a.innerHTML = "Tim kiem nang cao";
		}

		//return false de khi click vao the a se k bi chuyen trang
		return false;
	}
</script>	
</head>
<body>
<h1>tim kiem du lieu</h1>
<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>Nhap tieu de</td>
		<td>
			<input type="text" id="title" value=""><br/>
			<a href="#" onclick="return Timkiem_nangcao()" id="tim_nangcao">Tim kiem nang cao</a>
		</td>
	</tr>
	<tr id="nangcao">
		<td>Chon chuyen muc</td>
		<td>
			<select id="category">
				<option value="1">PHP</option>
				<option value="2">Javascrip</option>
			</select>
		</td>
	</tr>
	<tr>
		<td></td>
		<td>
			<input type="button" id="btn_search" value="Tim kiem" onclick="http://www.google.com"/>
		</td>
	</tr>
</table>
</body>
</html>
