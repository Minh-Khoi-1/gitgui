<!DOCTYPE html>

<body>
	<h2>Doi tuong date</h2>
	<p id="vn"></p>
	<script type="text/javascript">
		var D = new Date();
		var date = D.getDate()+"-"+(D.getMonth()+1)+"-"+D.getFullYear();
        var time="Hien tai la:"+D.getHours()+"Gio"+D.getMinutes()+ "phut"+D.getSeconds()+"giay";
  		var dateTime = date+"_"+time;
		document.getElementById("vn").innerHTML=dateTime;	 
	</script>
</body>
</html>
